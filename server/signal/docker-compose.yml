version: '3.8'

services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: ./api
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - PHONE_NUMBER=+995598704669
      - SIGNAL_API=http://signal:8080/v2/send
      - POLL_API=http://signal:8080/v1/receive/INCOMING
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  signal:
    image: bbernhard/signal-cli-rest-api:latest
    environment:
      - MODE=json-rpc
      - AUTO_RECEIVE_SCHEDULE=*/1 * * * *  # run every minute
      - SIGNAL_CLI_CONFIG_DIR=/home/.local/share/signal-cli
    ports:
      - "8080:8080"
    volumes:
      - signal-data:/home/.local/share/signal-cli
    restart: always

volumes:
  mongo-data:
  signal-data:
